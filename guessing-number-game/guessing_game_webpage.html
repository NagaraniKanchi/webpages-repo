<!DOCTYPE html>
<html>
<head>
    <title>Guessing Number Game</title>
    <link rel="icon" href="https://images-platform.99static.com/SjgoAmELyHaUdIapWPJ5keHO9EA=/500x500/top/smart/99designs-contests-attachments/19/19000/attachment_19000021">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="guessing_game.css">
</head>

<body>
    <div class="container-flued">
        <div class="row bg-white">
            <div class="col-12 col-md-6 pt-5 pb-5 m-auto">
                <div>
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png"
                        class="w-100">
                    <p class="game-description text-center">Find out the right number between 1 to 100</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 guess-bg-container">
                <div class="text-center">
                    <h1 class="guess-number-heading">Guess The Number
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png"
                            class="guess-number-img">
                    </h1>
                    <input type="text" class="user-input" id="userInput">
                    <div>
                        <button class="btn btn-info check-guess" onclick="checkGuess()">Check</button>
                    </div>
                    <p class="game-result" id="gameResult"></p>
                </div>

            </div>
        </div>
    </div>


    <script src="guessing_game.js"></script>

</body>

</html>
