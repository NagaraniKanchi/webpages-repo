<!DOCTYPE html>
<html>

<head>
    <title>Button Maker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
      <link rel="stylesheet" href="buttonMaker.css">
</head>

<body>
    <div class="bg-container pb-2">
        <h1 class="button-maker-heading">Button Maker</h1>
        <div class="button-maker-bg-container pt-4 pb-4">
        <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <p class="input-heading-name mb-2">BACKGROUND COLOR</p>
             <input type="text" id="bgColorInput" class="user-input mb-3">
          </div>
          <div class="col-12 col-md-6">
            <p class="input-heading-name mb-2">FONT COLOR</p>
             <input type="text" id="fontColorInput" class="user-input mb-3">
          </div>
          <div class="col-12 col-md-6">
            <p class="input-heading-name mb-2">FONT SIZE(in px)</p>
             <input type="text" id="fontSizeInput" class="user-input mb-3">
          </div>
          <div class="col-12 col-md-6">
            <p class="input-heading-name mb-2">FONT WEIGHT</p>
             <input type="text" id="fontWeightInput" class="user-input mb-3">
          </div>
          <div class="col-12 col-md-6">
            <p class="input-heading-name mb-2">PADDING (in px)</p>
             <input type="text" id="paddingInput" class="user-input mb-3">
          </div>
          <div class="col-12 col-md-6">
            <p class="input-heading-name mb-2">BORDER RADIUS (in px)</p>
             <input type="text" id="borderRadiusInput" class="user-input mb-3">
          </div>
         
        </div>
        <div class="d-flex flex-row justify-content-end">
            <button class="apply-button btn-primary" id="applyButton" onclick="onApplyProprties()">Apply</button>
        </div>
        </div>
       
        <div class="text-center">
             <button id="customButton"> Custom Button</button>
        </div>

    </div>
</div>
<script src="buttonMaker.js"></script>
  </body>
  </html>
